<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopteez Social Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1A237E 0%, #FF6F00 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-image {
      height: 80px;
      margin-bottom: 16px;
    }

    h1 {
      color: #1A237E;
      font-size: 28px;
      margin-bottom: 8px;
      text-align: center;
    }

    .tagline {
      color: #666;
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #E0E0E0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #FF6F00;
    }

    button {
      width: 100%;
      background: #FF6F00;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover:not(:disabled) {
      background: #FFA040;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      background: #FFEBEE;
      color: #C62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #C62828;
    }

    .success {
      background: #E8F5E9;
      color: #2E7D32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #2E7D32;
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #E0E0E0;
    }

    .signup-link a {
      color: #1A237E;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <svg class="logo-image" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
        <circle cx="40" cy="40" r="35" fill="#1A237E"/>
        <circle cx="40" cy="40" r="25" fill="#FF6F00"/>
        <text x="80" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1A237E">Adopteez</text>
      </svg>
      <h1>Adopteez Social</h1>
      <p class="tagline">Fællesskab for adopterede og adoptivfamilier</p>
    </div>

    <div id="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="din@email.dk"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Adgangskode</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="••••••••"
          autocomplete="current-password"
        >
      </div>

      <button type="submit" id="loginBtn">
        Log ind
      </button>
    </form>

    <div class="signup-link">
      <p>Har du ikke en konto? <a href="https://adopteez.com" target="_blank">Tilmeld dig her</a></p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://slvnkjvnsydgurtnevsm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsdm5ranZuc3lkZ3VydG5ldnNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NzE1MTYsImV4cCI6MjA3NTQ0NzUxNn0.ExNpfjI2TNcTvkzCl2g2LugRoh8Ish2I-NZpvzCeca8';
    const REDIRECT_URL = window.location.origin + '/home';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    function showMessage(message, type = 'error') {
      messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
      setTimeout(() => {
        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);
    }

    function clearMessage() {
      messageDiv.innerHTML = '';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner"></span><span class="loading-text">Logger ind...</span>';
        emailInput.disabled = true;
        passwordInput.disabled = true;
      } else {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Log ind';
        emailInput.disabled = false;
        passwordInput.disabled = false;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessage();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showMessage('Udfyld venligst både email og adgangskode.');
        return;
      }

      setLoading(true);

      try {
        console.log('Attempting login for:', email);

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          console.error('Supabase auth error:', error);
          throw error;
        }

        console.log('Login successful:', data);
        showMessage('Login succesfuldt! Omdirigerer...', 'success');

        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);

        let errorMessage = 'Kunne ikke logge ind. Tjek dine loginoplysninger.';

        if (error.message.includes('Invalid login credentials')) {
          errorMessage = 'Forkert email eller adgangskode. Prøv igen.';
        } else if (error.message.includes('Email not confirmed')) {
          errorMessage = 'Din email er ikke bekræftet endnu. Tjek din indbakke.';
        } else if (error.message.includes('network')) {
          errorMessage = 'Netværksfejl. Tjek din internetforbindelse.';
        }

        showMessage(errorMessage);
        setLoading(false);
      }
    });

    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        console.log('User already logged in:', session.user);
        showMessage('Du er allerede logget ind. Omdirigerer...', 'success');
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 1000);
      }
    });

    console.log('Adopteez Social Login initialized');
    console.log('Redirect URL:', REDIRECT_URL);
  </script>
</body>
</html>
